<!DOCTYPE html>
<html lang="en">
<head>
  <title>MOBILE DATA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-2">
  <h2><b>MOBILE DETAILS...</b></h2>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>CATEGORY</th>
        <th>COMPANY</th>
        <th>EDIT</th>
        <th>DELETE</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.price}}</td>
        <td>{{i.cat}}</td>
        <td>{{i.cmp}}</td>
        <td><a href='#' class="btn btn-outline-primary"><i class="fa fa-pencil"> EDIT</i></a></td>
        <td><a href="delete?id={{i.id}}" class="btn btn-outline-danger" onclick="return confirm('Are You Sure You Want To Delete This?')"><i class="fa fa-trash"> DELETE</i></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
