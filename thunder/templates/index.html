<!DOCTYPE html>
<html lang="en">

<head>
    <title>MOBILE DATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
        <div class="p-2" style="width: 60%;background-color:rgb(141, 224, 224);margin-left: 20%;margin-top: 50px;border-radius: 15px;">
            <!--  search all  -->
            <a href="showall" class="btn btn-outline-success m-2">SHOW ALL MOBILES</a><br>
            <hr>
            <!--  search -->
            <form method="post" action="showone">
                {% csrf_token %}
                <input type="number" placeholder="Enter Id" class="form-control" name="id" />
                <input type="submit" class="btn btn-primary mt-2" value='Search' />
            </form>
            <hr>
            <!--  post data -->
            <form method="post" action="add">
                {% csrf_token %}
                <input type="text" placeholder="Enter Mobile Name" class="form-control" name="name" /><br>
                <input type="text" placeholder="Enter price" class="form-control" name="price" /><br>
                <input type="text" placeholder="Enter Category" class="form-control" name="category" /><br>
                <input type="text" placeholder="Enter Company" class="form-control" name="company" /><br>
                <input type="submit" class="btn btn-primary" value="POST" />
            </form>

        </div>
</body>

</html>
